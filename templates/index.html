<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Poll</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #container {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 100vh;
        background-color: firebrick;
      }
      #left-wrap {
        flex-grow: 1;
        background-color: #041e37;
      }
      #right-wrap {
        flex-grow: 1.2;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #right-wrap #question-wrap {
        margin: 0 auto;
      }

      @media (max-width: 500px) {
        #container {
          flex-direction: column-reverse;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="left-wrap"></div>
      <div id="right-wrap">
        <div id="question-wrap">
          <p>Do you believe the climate is changing?</p>
          <div><label>Yes</label><input type="radio" /></div>
          <div><label>No</label><input type="radio" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
